</head>
<body onload="zegarek()">
    <div class="container">
        <header>
            <a href="index.html"><button>Dom</button></a>
            <a href="map.html"><button>Mapa</button></a>
            <a href="kalkulator.html"><button>Kalkulator</button></a>
        </header>
        <main>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2399.8350714467274!2d18.581997076065253!3d53.02332774884428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4703345719143277%3A0xa9a93969f3e6918!2sZesp%C3%B3%C5%82%20Szk%C3%B3%C5%82%20Mechanicznych%20Elektrycznych%20i%20Elektronicznych%20im.%20prof.%20Sylwestra%20Kaliskiego!5e0!3m2!1spl!2spl!4v1705534651737!5m2!1spl!2spl" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </main>
        <footer>
            <br>
            <div id="zegar"></div>
        </footer>
    </div>
</body>
</html>
<script>
function zegarek(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes(); 
    var s = date.getSeconds(); 
    
    if(h<10){h='0'+h}
    if(m<10){m='0'+m}
    if(s<10){s='0'+s}
    
    var czas = h + ":" + m + ":" + s;
    zegar.innerHTML = czas
    setTimeout(zegarek, 1000);
    
}
</script>
